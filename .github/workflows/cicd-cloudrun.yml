name: CI/CD - Cloud Run

on:
  push:
    branches: [ "main" ]

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # AutenticaciÃ³n con la key del SA
      - name: Auth to GCP
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v2

      # ðŸš€ Deploy usando buildpacks (Cloud Build)
      - name: Deploy to Cloud Run
        id: deploy
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: ${{ secrets.SERVICE_NAME }}
          region: ${{ secrets.REGION }}
          project_id: ${{ secrets.GCP_PROJECT_ID }}
          source: .

      # ðŸ”“ Hace pÃºblico el servicio (equivale a allow_unauthenticated)
      - name: Make service public
        run: |
          gcloud run services add-iam-policy-binding ${{ secrets.SERVICE_NAME }} \
            --member="allUsers" \
            --role="roles/run.invoker" \
            --region=${{ secrets.REGION }} \
            --project=${{ secrets.GCP_PROJECT_ID }}

      # âœ… Smoke test bÃ¡sico (prueba rÃ¡pida de disponibilidad)
      - name: Smoke test
        run: |
          echo "URL: ${{ steps.deploy.outputs.url }}"
          curl -fsS "${{ steps.deploy.outputs.url }}" | head -n 5
